<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Demo</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #scene-container {
      width: 100vw;
      height: 100vh;
    }
    
    /* A-Frame specific styles */
    a-scene {
      width: 100%;
      height: 100%;
    }
    
    /* VR button styling */
    .a-enter-vr-button {
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .a-enter-vr-button:hover {
      background-color: #0056b3;
    }
    
    /* Loading screen */
    .a-loader {
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .a-loader h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    
    .a-loader .a-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-D_yaMxoM.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-D5IHpL4M.css">
</head>
<body>
  <div id="scene-container">
    <a-scene 
      background="color: #ECECEC"
      vr-mode-ui="enabled: true"
      device-orientation-permission-ui="enabled: true"
      renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
      webxr="referenceSpaceType: local-floor">
      
      <!-- Assets -->
      <a-assets>
        <!-- You can add your 3D models, textures, and sounds here -->
      </a-assets>
      
      <!-- Camera -->
      <a-entity id="camera" position="0 1.6 0">
        <a-camera 
          look-controls="enabled: true"
          wasd-controls="enabled: true"
          cursor="rayOrigin: mouse">
        </a-camera>
      </a-entity>
      
      <!-- Basic scene elements -->
      <a-box 
        position="-1 0.5 -3" 
        rotation="0 45 0" 
        color="#4CC3D9"
        shadow="cast: true; receive: true">
      </a-box>
      
      <a-sphere 
        position="0 1.25 -5" 
        radius="1.25" 
        color="#EF2D5E"
        shadow="cast: true; receive: true">
      </a-sphere>
      
      <a-cylinder 
        position="1 0.75 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D"
        shadow="cast: true; receive: true">
      </a-cylinder>
      
      <!-- Ground plane -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4"
        shadow="receive: true">
      </a-plane>
      
      <!-- Lighting -->
      <a-light 
        type="ambient" 
        color="#404040">
      </a-light>
      
      <a-light 
        type="directional" 
        position="0 1 1" 
        color="#ffffff"
        intensity="0.5"
        shadow="cast: true; mapSize: 2048">
      </a-light>
      
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>
      
    </a-scene>
  </div>
  
</body>
</html>
